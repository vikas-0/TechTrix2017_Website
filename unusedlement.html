                    </div>
                    <div class="col-md-3 text-center">

                        </p>
                        <p class="title"><span>Robotics</span></p>
                    </div>
                    <div class="col-md-3 text-center">
                        <p>
                            <i class="fa fa-code circle scroll-in-animation background-20 heading"

                    </div>
                    <div class="col-md-3 text-center" onclick="$('#TempPopup').addClass('show')">
                        <p>

                    </div>
                </div>
                <!--Second Row Event-->
                <div class="row icon-set">
                    <div class="col-md-3 text-center">
                        <p>
                            <i class="fa fa-american-sign-language-interpreting circle scroll-in-animation background-20 heading"

                        </p>
                        <p class="title"><span>Out Of The Box</span></p>
                    </div>
                    <div class="col-md-3 text-center">
                        <p>
                            <i class="fa fa-paint-brush circle scroll-in-animation background-20 heading"

                        </p>
                        <p class="title"><span>Kaleidoscope</span></p>
                    </div>
                    <div class="col-md-3 text-center">
                        <p>

                        <p class="title"><span>Geeks</span></p>
                    </div>
                    <div class="col-md-3 text-center">
                        <p>

                        </p>
                        <p class="title"><span>Guest Lectures</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
